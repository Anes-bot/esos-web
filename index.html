<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      background-color: #f6f0fb; 
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #7e57c2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #e1bee7;
      color: #4a148c;
    }
    select, button {
      padding: 5px 10px;
      margin: 2px;
    }
    .summary {
      margin: 20px 0;
      padding: 10px;
      background: #e1bee7;
      border-radius: 10px;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <h1>ระบบเช็คสถานะการส่งซ่อมออนไลน์</h1>
  <div class="summary" id="summary"></div>
  <table id="repairTable">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>รายการ</th>
        <th>ผู้ส่งซ่อม</th>
        <th>วันที่</th>
        <th>สถานะ</th>
        <th>เปลี่ยนสถานะ</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadData() {
      google.script.run.withSuccessHandler(drawTable).getRepairData();
    }

    function drawTable(data) {
      const tbody = document.querySelector('#repairTable tbody');
      tbody.innerHTML = '';
      let summary = {
        'รอส่งซ่อม': 0, 'ส่งซ่อมแล้ว': 0, 'รออนุมัติ': 0, 'เรื่องอยู่พัสดุ': 0, 'รับของเรียบร้อย': 0
      };

      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const tr = document.createElement('tr');

        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });

        summary[row[4]] = (summary[row[4]] || 0) + 1;

        // Dropdown + ปุ่ม
        const td = document.createElement('td');
        const select = document.createElement('select');
        ['รอส่งซ่อม', 'ส่งซ่อมแล้ว', 'รออนุมัติ', 'เรื่องอยู่พัสดุ', 'รับของเรียบร้อย'].forEach(s => {
          const option = document.createElement('option');
          option.value = s;
          option.textContent = s;
          if (s === row[4]) option.selected = true;
          select.appendChild(option);
        });

        const btn = document.createElement('button');
        btn.textContent = 'อัปเดต';
        btn.onclick = () => {
          google.script.run.withSuccessHandler(loadData)
            .updateStatus(i, select.value);
        };

        td.appendChild(select);
        td.appendChild(btn);
        tr.appendChild(td);

        tbody.appendChild(tr);
      }

      document.getElementById('summary').innerHTML = `
        ส่งซ่อม: ${summary['ส่งซ่อมแล้ว']} | 
        รออนุมัติ: ${summary['รออนุมัติ']} | 
        เรื่องอยู่พัสดุ: ${summary['เรื่องอยู่พัสดุ']} | 
        รับของเรียบร้อย: ${summary['รับของเรียบร้อย']}
      `;
    }

    window.onload = loadData;
  </script>
</body>
</html>
