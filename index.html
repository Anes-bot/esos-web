<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ESOS - Easy Submit Online System</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f5f0ff;
      font-family: Arial, sans-serif;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #6a1b9a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #e1bee7;
    }
    select {
      padding: 5px;
    }
    button {
      background: #ba68c8;
      border: none;
      padding: 5px 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ระบบเช็คการส่งซ่อมสถานะออนไลน์ (ESOS)</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>รหัส</th>
        <th>วันที่ส่งซ่อม</th>
        <th>อุปกรณ์</th>
        <th>สถานะ</th>
        <th>อัพเดท</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwD9JVP4Xz3WJnt_9fK_g6VWu_bHdx1rGBKfWWrDH9C1MjLb2hrFFUAs3HKuT1MJ7mN/exec';

    function loadData() {
      console.log('Loading data from:', API_URL + '?action=getAll');
      fetch(API_URL + '?action=getAll')
        .then(response => response.json())
        .then(data => {
          console.log('Response:', data);
          const tbody = document.querySelector('#data-table tbody');
          tbody.innerHTML = '';
          if (data.success && data.records) {
            data.records.forEach(record => {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${record.id}</td>
                <td>${record.date}</td>
                <td>${record.item}</td>
                <td>
                  <select id="status-${record.id}">
                    <option value="รอส่งซ่อม" ${record.status === 'รอส่งซ่อม' ? 'selected' : ''}>รอส่งซ่อม</option>
                    <option value="ส่งซ่อมแล้ว" ${record.status === 'ส่งซ่อมแล้ว' ? 'selected' : ''}>ส่งซ่อมแล้ว</option>
                    <option value="รออนุมัติ" ${record.status === 'รออนุมัติ' ? 'selected' : ''}>รออนุมัติ</option>
                    <option value="เรื่องอยู่พัสดุ" ${record.status === 'เรื่องอยู่พัสดุ' ? 'selected' : ''}>เรื่องอยู่พัสดุ</option>
                    <option value="รับของเรียบร้อย" ${record.status === 'รับของเรียบร้อย' ? 'selected' : ''}>รับของเรียบร้อย</option>
                  </select>
                </td>
                <td><button onclick="updateStatus('${record.id}')">อัพเดท</button></td>
              `;
              tbody.appendChild(tr);
            });
          } else {
            Swal.fire('Error', data.message || 'ไม่พบข้อมูล', 'error');
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire('Error', 'ไม่สามารถโหลดข้อมูลได้', 'error');
        });
    }

    function updateStatus(id) {
      const status = document.getElementById(`status-${id}`).value;
      Swal.fire({
        title: 'กำลังบันทึก...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });
      fetch(`${API_URL}?action=updateStatus&id=${id}&status=${encodeURIComponent(status)}`)
        .then(response => response.json())
        .then(data => {
          Swal.close();
          if (data.success) {
            Swal.fire('สำเร็จ', 'อัพเดทสถานะเรียบร้อย', 'success');
            loadData();
          } else {
            Swal.fire('Error', data.message, 'error');
          }
        })
        .catch(err => {
          console.error(err);
          Swal.fire('Error', 'ไม่สามารถอัพเดทได้', 'error');
        });
    }

    loadData();
  </script>
</body>
</html>
